{% load static %}
{% include "home/index.html" %}
<head>
    <style>
#introWrap{
position: fixed; left: 50%; top: 50%; transform:translate(-50%,-50%); z-index: 1;

}

</style>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

       var month={{monthly|safe}};
        var wonjin={{wonjin|safe}};
        var hanil={{hanil|safe}};
        var nambu={{nambu|safe}};
        var anhueng={{anhueng|safe}};
        var kwangmeong={{kwangmeong|safe}};
        var wonjinkiup={{wonjinkiup|safe}};
        var daejung={{daejung|safe}};

            function drawVisualization() {
            // Some raw data (not necessarily accurate)
                var data = google.visualization.arrayToDataTable([

                  ['Month',  '원진','한일','남부','안흥','광명산업','대정','원진기업'],
                  [month[0],wonjin[0],hanil[0],nambu[0],anhueng[0],kwangmeong[0],daejung[0],wonjinkiup[0]],
                  [month[1],wonjin[1],hanil[1],nambu[1],anhueng[1],kwangmeong[1],daejung[1],wonjinkiup[1]],
                  [month[2],wonjin[2],hanil[2],nambu[2],anhueng[2],kwangmeong[2],daejung[2],wonjinkiup[2]],
                  [month[3],wonjin[3],hanil[3],nambu[3],anhueng[3],kwangmeong[3],daejung[3],wonjinkiup[3]],
                  [month[4],wonjin[4],hanil[4],nambu[4],anhueng[4],kwangmeong[4],daejung[4],wonjinkiup[4]],
                  [month[5],wonjin[5],hanil[5],nambu[5],anhueng[5],kwangmeong[5],daejung[5],wonjinkiup[5]],
                  [month[6],wonjin[6],hanil[6],nambu[6],anhueng[6],kwangmeong[6],daejung[6],wonjinkiup[6]],
                  [month[7],wonjin[7],hanil[7],nambu[7],anhueng[7],kwangmeong[7],daejung[7],wonjinkiup[7]],
                  [month[8],wonjin[8],hanil[8],nambu[8],anhueng[8],kwangmeong[8],daejung[8],wonjinkiup[8]],
                  [month[9],wonjin[9],hanil[9],nambu[9],anhueng[9],kwangmeong[9],daejung[9],wonjinkiup[9]],
                  [month[10],wonjin[10],hanil[10],nambu[10],anhueng[10],kwangmeong[10],daejung[10],wonjinkiup[10]],
                  [month[11],wonjin[11],hanil[11],nambu[11],anhueng[11],kwangmeong[11],daejung[11],wonjinkiup[11]],
                  [month[12],wonjin[12],hanil[12],nambu[12],anhueng[12],kwangmeong[12],daejung[12],wonjinkiup[12]],
                  [month[13],wonjin[13],hanil[13],nambu[13],anhueng[13],kwangmeong[13],daejung[13],wonjinkiup[13]],


                ]);

       var options = {
          title : '광명시 회사별 쓰레기 수거 추이',
         vAxis: {title: 'amount'},
          hAxis: {title: 'Month'},
          seriesType: 'bars',
          series: {7: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
<script>
try{
  // 인트로에서 메인 이동
  var introWrapBurIndex = 0;
  setTimeout(function(){
   var introWrapBur = setInterval(function(){
    introWrapBurIndex = introWrapBurIndex+1;

    if(introWrapBurIndex < 14){
     $("#introWrap").css("filter","blur("+introWrapBurIndex+"px)");
     $("#introWrap").css("-ms-filter","blur("+introWrapBurIndex+"px)");
     $("#introWrap").css("-moz-filter","blur("+introWrapBurIndex+"px)");
     $("#introWrap").css("-webkit-filter","blur("+introWrapBurIndex+"px)");
    } else if(introWrapBurIndex == 14){
     $("#introWrap").hide();
    } else if(introWrapBurIndex == 25){
     clearInterval(introWrapBur);
     $("#wrap").show();
    }
   },50);
   }, 1500);
 }catch(err){
  $("#introWrap").hide();
  $("#wrap").show();
 }

</script>
<div id="introWrap"><img src="{%static 'beginimages/loading.gif'%}"></div>

<div id="chart_div" style="width: 100%; height: 500px;"></div>
</body>
